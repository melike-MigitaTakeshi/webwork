<!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
<a-scene embedded arjs="debugUIEnabled:true;">
    <a-scene>

      <a-box position="-1 0.5 -6" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-cylinder position="1 0.75 -6" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

      <a-marker preset="hiro">
        <a-sphere position="0 1.25 -10" radius="1.25" color="#EF2D5E"></a-sphere>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
